<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/32576525f7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class=" modal-box w-8/12 max-w-5xl">
            <div id="details" class="flex flex-row gap-2"></div>
            <div class="modal-action flex justify-center">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>
    <section id="countris-section" class=" grid grid-cols-3 justify-around gap-20 px-5 mx-auto container">

    </section>
    <script src="./ai.universe.js"></script>
</body>

</html>
